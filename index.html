<script>
    $(function () {
        $('#toggleButton').click(function () {
            let ele = $('.icon-to-change');
            $("body").toggleClass("dark-mode");
            $("header").toggleClass("dark-mode-nav");
            ele.hasClass('fa-sun') ? ele.removeClass('fas fa-sun').addClass('fa fa-moon') : ele.addClass('fas fa-sun').removeClass('fa fa-moon')
        })

    });



</script>
